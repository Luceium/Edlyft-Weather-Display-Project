<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <h1 class="title">
      Weather Dashboard
    </h1>
    <div id="weather-data-container">
      <!-- Will be populated by data from the open weather API -->
    </div>
    <div class="user-inputs">
      <input class="input" type="text" id="long" placeholder="Enter your longitude" />
      <input class="input" type="text" id="lat" placeholder="Enter your latitude" />
      <button class="input" onclick="getWeather()">Get Weather</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
